<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Fylo Landing Page | Front-End Mentor</title>
</head>
<body>
    <header class="header">
        <figure class="header__imageContainer">
            <img src="./images/logo.svg" alt="Fylo main logo" class="header__logo" loading="lazy" decoding="async">
        </figure>
        <nav class="header__navigation" aria-label="Main navigation menu">
            <ul>
                <li><a class="header__link" href="#features" title="Visit our Features Section">Features</a></li>
                <li><a class="header__link" href="#team" title="Visit our Team Section">Team</a></li>
                <li><a class="header__link" href="#signin" title="Visit our Sign-In Section">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="introduction">
            <div class="introduction__container">
                <figure class="introduction__imageContainer">
                    <img class="introduction__image" src="./images/illustration-intro.png" alt="Introductory image for our services" loading="lazy" decoding="async">
                </figure>
                <h1 class="introduction__title">
                    All your files in one secure location, accessible anywhere.
                </h1>
                <p class="introduction__description">
                    Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.
                </p>
                <a href="#main" class="introduction__link" title="Visit our main section">  
                    Get Started
                </a>
            </div>
            <picture class="introduction__waveContainer" aria-hidden="true">
                <source media="(min-width: 768px)" srcset="./images/bg-curvy-desktop.svg">
                <img class="introduction__wave" src="./images/bg-curvy-mobile.svg" alt="Decorative curvy wave" loading="lazy" decoding="sync" aria-hidden="true">
            </picture>
        </section>
    </main>
</body>
</html>
